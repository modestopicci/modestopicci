<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modesto Picci</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        /* Set background image and styling */
        body {
            background: url('piano Home.jpg') no-repeat top center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            font-family: "Times New Roman", serif;
            color: white;
            text-align: center;
        }
    
        /* Styling the navigation bar */
        .navbar {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .navbar a {
            margin: 0 15px;
            color: #ccc;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #7e7e7e;
        }

        /* Media Queries */
        @media screen and (max-width: 800px) {
            .nav-links a {
                margin: 0 10px;
                font-size: 18px;
                padding: 0.4rem 0.8rem;
            }
        }

        @media screen and (max-width: 600px) {
            .nav-links a {
                font-size: 14px;
                padding: 0.3rem 0.6rem;
            }
        }

        @media screen and (max-width: 400px) {
            .nav-links a {
                margin: 0 8px;
                font-size: 11px;
                padding: 0.2rem 0.4rem;
            }
        }

        @media screen and (max-width: 300px) {
            .nav-links a {
                margin: 0 5px;
                font-size: 8px;
                padding: 0.1rem 0.2rem;
            }
        }

        /* Bottom social media icons */
        .social-icons {
            position: fixed; /* This fixes it to the viewport */
            bottom: 20px; /* Distance from bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center adjust */
            text-align: center;
            width: 100%;
            padding: 10px;
            z-index: 1000; /* Ensures it stays on top of other content */
        }

        .social-icons a {
            margin: 0 15px;
            display: inline-block;
            width: 40px;
            height: 40px;
        }

        .social-icons img {
            width: 100%;
            height: auto !important;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar">
        <div class="nav-links">
            <a href="About.html" onclick="navigate('about')">ABOUT</a>
            <a href="Gallery.html" onclick="navigate('gallery')">GALLERY</a>
            <a href="Events.html" onclick="navigate('events')">EVENTS</a>
            <a href="Contact.html" onclick="navigate('contact')">CONTACT</a>
        </div>
    </nav>

    <!-- Social Media Links -->
    <div class="social-icons">
        <a href="https://www.instagram.com/modesto_picci/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://www.youtube.com/@modestopicci5456" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
        </a>
        <a href="https://www.facebook.com/modesto.picci.3" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
        </a>

    </div>
</body>
</html>
