<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modesto Picci - Events</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set dark background styling */
        body {
            background-color: #1e1e1e;
            font-family: "Times New Roman", serif;
            color: white;
            text-align: center;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            background-size: cover;
            display: flex;
            justify-content: space-between;
        }

        /* Styling the navigation bar */
        .nav-bar {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .nav-bar a {
            margin: 0 15px;
            color: #ccc;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            transition: color 0.3s;
        }

        .nav-bar a.events {
            color: #fff;
        }

        .nav-bar a.events::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: #7e7e7e;
            position: absolute;
            bottom: -3px;
            left: 0;
        }

        .nav-bar a:hover {
            color: #7e7e7e;
        }
        
        /* Image slider styling */
        .slider-container {
            width: 90%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
            margin-top: 100px;
            background-color: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            padding: 20px;
        }

        .slide img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
        }

        /* Slider buttons */
        .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
        }

        .slider-button.left {
            left: 10px;
        }

        .slider-button.right {
            right: 10px;
        }

        @media (min-width: 600px) {
            .slide {
                min-width: 50%;
            }
        }

        /* Home button container */
        .home-button {
            position: fixed; /* Always visible */
            bottom: 20px;
            right: 10px;
            background: rgba(255, 255, 255, 0); /* Transparent background */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999; /* Ensures it appears above other elements */
            pointer-events: none; /* Prevents interference with layout */
        }

        .home-button a {
            color: #ccc;
            text-decoration: none;
            font-size: 32px;
            pointer-events: auto; /* Enables clickability only on the icon */
        }

        .home-button a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <div class="nav-bar">
        <a href="About.html" onclick="navigate('about')">ABOUT</a>
        <a href="Gallery.html" onclick="navigate('gallery')">GALLERY</a>
        <a href="Events.html" class="events" onclick="navigate('events')">EVENTS</a>
        <a href="Contact.html" onclick="navigate('contact')">CONTACT</a>
    </div>

    <!-- Image Slider -->
    <div class="slider-container">
        <div class="slides">
            <div class="slide">
                <img src="Events_img.png" alt="Image 1">
            </div>
            <div class="slide">
                <img src="Events_img.png" alt="Image 2">
            </div>
            <div class="slide">
                <img src="Events_img.png" alt="Image 3">
            </div>
            <div class="slide">
                <img src="Events_img.png" alt="Image 4">
            </div>
        </div>
        <button class="slider-button left" onclick="moveSlide(-1)">&#10094;</button>
        <button class="slider-button right" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentSlide = 0;

        function moveSlide(direction) {
            const slides = document.querySelector('.slides');
            const slideWidth = document.querySelector('.slide').clientWidth;
            const totalSlides = slides.children.length;

            // Calculate new slide index
            currentSlide += direction;
            if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            } else if (currentSlide >= totalSlides) {
                currentSlide = 0;
            }

            // Move slider to show the correct images
            slides.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
        }
    </script>
    <!-- Home Button -->
    <div class="home-button">
        <a href="https://enderpdc.github.io/webtest/">
            <span class="material-icons">home</span>
        </a>
    </div>
</body>
</html>
