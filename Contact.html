<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modesto Picci - Contact</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Abstract music-themed background */
        body {
            background: linear-gradient(120deg, #1e1e1e, #2e2e4d, #1e1e1e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            font-family: "Times New Roman", serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating music notes */
        .floating-notes {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .note {
            position: absolute;
            font-size: 24px;
            opacity: 0.2;
            color: #ff8686;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0.2; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Styling the navigation bar */
        .nav-bar {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .nav-bar a {
            margin: 0 15px;
            color: #ccc;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            transition: color 0.3s;
        }

        .nav-bar a.contact {
            color: #fff;
        }

        .nav-bar a.contact::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: #7e7e7e;
            position: absolute;
            bottom: -3px;
            left: 0;
        }

        .nav-bar a:hover {
            color: #7e7e7e;
        }

        /* Contact form styling */
        .contact-form {
            background-color: rgba(51, 51, 51, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #444;
            color: #fff;
        }

        .contact-form button {
            background-color: #7e7e7e;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #7e7e7e;
        }
        
        /* Home button container */
        .home-button {
            position: fixed; /* Always visible */
            bottom: 20px;
            right: 10px;
            background: rgba(255, 255, 255, 0); /* Transparent background */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999; /* Ensures it appears above other elements */
            pointer-events: none; /* Prevents interference with layout */
        }

        .home-button a {
            color: #ccc;
            text-decoration: none;
            font-size: 32px;
            pointer-events: auto; /* Enables clickability only on the icon */
        }

        .home-button a:hover {
            color: #000;
        }
    </style>
</head>
<body>

    <!-- Floating Music Notes for Abstract Background Effect -->
    <div class="floating-notes">
        <span class="note" style="left: 10%; animation-delay: 0s;">♪</span>
        <span class="note" style="left: 20%; animation-delay: 2s;">♫</span>
        <span class="note" style="left: 30%; animation-delay: 4s;">♬</span>
        <span class="note" style="left: 40%; animation-delay: 1s;">♭</span>
        <span class="note" style="left: 50%; animation-delay: 3s;">♮</span>
        <span class="note" style="left: 60%; animation-delay: 5s;">♯</span>
        <span class="note" style="left: 70%; animation-delay: 6s;">♫</span>
        <span class="note" style="left: 80%; animation-delay: 2.5s;">♪</span>
    </div>

    <!-- Top Navigation -->
    <div class="nav-bar">
        <a href="About.html" onclick="navigate('about')">ABOUT</a>
        <a href="Gallery.html" onclick="navigate('gallery')">GALLERY</a>
        <a href="Events.html" onclick="navigate('events')">EVENTS</a>
        <a href="Contact.html" class="contact" onclick="navigate('contact')">CONTACT</a>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Contact Me</h2>
        <form id="contactForm" action="YOUR_SERVER_SIDE_SCRIPT_URL" method="POST">
            <input type="email" name="email" placeholder="Your email" required>
            <input type="text" name="phone" placeholder="Your phone number (optional)">
            <textarea name="message" placeholder="Your message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <!-- Home Button -->
    <div class="home-button">
        <a href="https://enderpdc.github.io/webtest/">
            <span class="material-icons">home</span>
        </a>
    </div>
</body>
</html>
